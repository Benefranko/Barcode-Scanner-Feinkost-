<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Canvas Diagramm</title>
	</head>
<body>


	<h1>Monatsstatistik:<h1>
	<p></p>

	<div style="width:60%;">
		<canvas id="myChart" width="400" height="200"></canvas>
	</div>
	
	<p>Moin Meister</p>
	<p></p>

	<a style="color: blue; text-decoration: none;" href="/">Zur Startseite</a>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
	<script >
	
const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: %DATA_LABELSET_1%,
        datasets: [{
            label: ' Verwendungen',
            data: %DATA_DATASET_1%,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 2
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
	
	</body>
</html>
