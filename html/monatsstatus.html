<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Canvas Diagramm</title>
		<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
		<style>
			body {
				width: 80%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>
<body style="background-color: gray">


	<h1 style="text-align: center" >Monatsstatistik:</h1>
	<p></p>

	<div style="background-color: white; margin-left: auto; margin-right: auto;">
		<canvas id="myChart" width="400" height="200"></canvas>
	</div>
	
	<p></p>

	<a style="color: blue; text-decoration: none; font-size: 35px;" href="/">Zur Startseite</a>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
	<script >
	
const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: %DATA_LABEL_SET_1%,
        datasets: [{
            label: ' Verwendungen',
            data: %DATA_DATA_SET_1%,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 2
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
	
	</body>
</html>
