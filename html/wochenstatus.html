<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Canvas Diagramm</title>
		<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
		<link rel="stylesheet" href="style.css">

		<style>

		</style>
	</head>
<body style="background-color: white">

	<div class="titel">
		<h1 >Wochenstatistik:</h1>
	</div>
	<p></p>

	<div style="background-color: white">
		<canvas id="myChart"></canvas>
	</div>
	
	<p></p>

	<div style="display: flex">
		<a class="m-btn auswahlLink m-btn-green auswahlLinkSelected" href="/wochenstatus.html"> &#128309; Alle Artikel</a>
		<a class="m-btn auswahlLink m-btn-green" href="/wochenstatus-kategorie.html">Nach Kategorie</a>
		<a class="m-btn auswahlLink m-btn-green" href="/wochenstatus-hersteller.html">Nach Hersteller</a>
	</div>

	<div class="spacer"></div>
		<a class="m-btn m-btn-blue" href="/"> &#8962; Zur Startseite</a>
	<div class="spacer"></div>

	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script >
		const ctx = document.getElementById('myChart').getContext('2d');
		const myChart = new Chart(ctx, {
			type: 'bar',
			data: {
				labels: ['Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag', 'Sonntag'],
				datasets: [{
					label: ' Alle Artikel',
					data: %DATA_DATA_SET_1%,
					backgroundColor: [
						'rgba(255, 99, 132, 0.2)',
						'rgba(54, 162, 235, 0.2)',
						'rgba(255, 206, 86, 0.2)',
						'rgba(75, 192, 192, 0.2)',
						'rgba(153, 102, 255, 0.2)',
						'rgba(255, 159, 64, 0.2)',
						'rgba(255, 99, 132, 0.2)'

					],
					borderColor: [
						'rgba(255, 99, 132, 1)',
						'rgba(54, 162, 235, 1)',
						'rgba(255, 206, 86, 1)',
						'rgba(75, 192, 192, 1)',
						'rgba(153, 102, 255, 1)',
						'rgba(255, 159, 64, 1)',
						'rgba(255, 99, 132, 1)'
					],
					borderWidth: 2
				}]
			},
			options: {
				scales: {
					y: {
						beginAtZero: true
					}
				}
			}
			
		});
	</script>
	
	</body>
</html>
