<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Alle Scanns</title>
		<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
		<link rel="stylesheet" href="/style.css">

		<style>
			table, th, td {
				border: 1px solid;
			}
			th {
				height: 50px;
				width: 150px;
			}
			.switch-Page-Link{
				font-size: 35px;
				margin-left: 30px;
				width: 40px;
				height: 40px;
				text-align: center;
      			padding: 12px 12px;
			}

		</style>
	</head>
	<body style="background-color: white">
		<div class="titel">
			<h1 class="titel-font">Tabelle mit allen Scan-Eintr&auml;gen:</h1>
		</div>


		<div class="spacer"> </div>
		<div class="row jc-left">
			<a class="m-btn m-btn-green row-block-distance" href="javascript:window.scrollTo(0, document.body.scrollHeight);"> &#129047; Zum Ende</a>
			<a class="m-btn m-btn-blue row-block-distance-40" href="/"> &#8962; Zur Startseite</a>
		</div>
		<div class="spacer"> </div>

		<div class="row jc-center" style="margin: auto; width: 50%; border: 3px solid green; height: 66px; padding: 10px">
				<a class="m-btn-green m-btn switch-Page-Link" style="margin-left: 0px" href="/tabelle/0"> 0 </a>
				<a class="m-btn-green m-btn switch-Page-Link" href="/tabelle/%BACK%"> < </a>
				<a class="m-btn-blue m-btn switch-Page-Link" href="/tabelle/%CURRENT%">%CURRENT%</a>
				<a class="m-btn-green m-btn switch-Page-Link" href="/tabelle/%NEXT%"> > </a>
				<a class="m-btn-green m-btn switch-Page-Link" href="/tabelle/%LAST%">%LAST%</a>
		</div>


		<div class="spacer"> </div>

		<table style="border-collapse: collapse; border-spacing: 20px; text-align: center; margin-left: auto; margin-right: auto ">
			<thead>
				<tr>
					<th>ID</th>
					<th>Datum</th>
					<th>Zeit</th>
					<th>kArtikel</th>
					<th>EAN</th>
					<th>Hersteller</th>
					<th>Kategorie</th>
				</tr>
			</thead>
			%LINES%
		</table>




		<div class="spacer"> </div>

		<div class="row jc-center" style="margin: auto; width: 50%; border: 3px solid green; height: 66px; padding: 10px">
				<a class="m-btn-green m-btn switch-Page-Link" style="margin-left: 0px" href="/tabelle/0"> 0 </a>
				<a class="m-btn-green m-btn switch-Page-Link" href="/tabelle/%BACK%"> < </a>
				<a class="m-btn-blue m-btn switch-Page-Link" href="/tabelle/%CURRENT%">%CURRENT%</a>
				<a class="m-btn-green m-btn switch-Page-Link" href="/tabelle/%NEXT%"> > </a>
				<a class="m-btn-green m-btn switch-Page-Link" href="/tabelle/%LAST%">%LAST%</a>
		</div>

		<div class="spacer"> </div>
		<div class="row jc-left">
			<a class="m-btn m-btn-green row-block-distance" href="javascript:window.scrollTo(0, 0);"> &#129045; Zum Anfang</a>
			<a class="m-btn m-btn-blue row-block-distance-40" href="/"> &#8962; Zur Startseite</a>
		</div>
		<div class="pageEnd"></div>

	</body>
</html>
