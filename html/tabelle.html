<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Alle Scanns</title>
		<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
		<style>
			table, th, td {
				border: 1px solid;
			}
			th {
				height: 50px;
				width: 150px;
			}
			body {
				width: 80%;
				margin-left: auto;
				margin-right: auto;
			}

			.pageSwitchButtonDiv{
				width: 60px;
				height: 60px;
				float: left;
				background: cyan;
				text-align: center;
				line-height: 60px;
				font-size: 50px;
			}
			.switchPageLink{
				color: white;
				text-decoration: none;
			}

		</style>
	</head>
	<body style="background-color: gray">
		<div style="display: flex; background-color: cyan; height: 100px; align-items: center;justify-content: center;">
			<h1 style="text-align: center">Tabelle mit allen Scan-Eintraegen:</h1>
		</div>

		<table style="border-collapse: collapse; border-spacing: 20px; text-align: center; margin-left: auto; margin-top:40px; margin-right: auto ">
			<thead>
				<tr>
					<th>ID</th>
					<th>Datum</th>
					<th>Zeit</th>
					<th>kArtikel</th>
					<th>EAN</th>
				</tr>
			</thead>
			%LINES%
		</table>

		<div style="height: 50px">

		</div>

		<div class="row" style=" margin-left: auto; margin-right: auto;" >
			<div class="pageSwitchButtonDiv">
				<a class="switchPageLink" href="/tabelle/0"> 0 </a>
			</div>
			<div class="pageSwitchButtonDiv" style="margin-left: 40px">
				<a class="switchPageLink" href="/tabelle/%BACK%"> < </a>
			</div>
			<div class="pageSwitchButtonDiv" style="margin-left: 30px">
				<a class="switchPageLink" href="/tabelle/%CURRENT%">%CURRENT%</a>
			</div>
			<div class="pageSwitchButtonDiv" style="margin-left: 30px">
				<a class="switchPageLink" href="/tabelle/%NEXT%"> > </a>
			</div>
			<div class="pageSwitchButtonDiv" style="margin-left: 40px">
				<a class="switchPageLink" href="/tabelle/%LAST%">%LAST%</a>
			</div>
		</div>

		<div style="margin-top: 150px; font-size: 35px; " >
			<a style="text-decoration: none; color: blue" href="/">Zur Startseite</a>
		</div>
	</body>
</html>
