<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Canvas Diagramm</title>
		<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
		<link rel="stylesheet" href="/css/style.css">
		<style>

		</style>
	</head>
<body>
	<div class="titel">
		<h1 class="titel-font">Jahresstatistik:</h1>
	</div>
	<div class="spacer"></div>
	<div class="chart-container">
		<canvas id="myChart"></canvas>
	</div >
	<div class="spacer"></div>

	<div class="row">
		<a class="m-btn auswahlLink m-btn-green" href="/html/jahresstatus.html">Alle Artikel</a>
		<a class="m-btn auswahlLink m-btn-green auswahlLinkSelected" href="/html/jahresstatus-kategorie.html"> &#128309; Nach Kategorie</a>
		<a class="m-btn auswahlLink m-btn-green" href="/html/jahresstatus-hersteller.html">Nach Hersteller</a>
	</div>

	<div class="spacer"></div>
	<div class="row jc-left">
		<a class="m-btn m-btn-blue" href="/"> &#8962; Zur Startseite</a>
		<button class="m-btn-gray m-btn btn-stacked-width row-block-distance-60" onclick="switchStacked()" id="stack-button" value="true" >Gestapelt</button>
	</div>
	<div class="pageEnd"></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
	<script src="/js/script.js"></script>
	<script >
		const ctx = document.getElementById('myChart').getContext('2d');
		const data = {
				labels: monthsList,
				datasets: [ %DATA_DATA_SETS% ]
			};
		const myChart = createBarChart(ctx, data);
		function switchStacked() {
			toggleStackedBtn("stack-button", myChart);
		}

	</script>
	
	</body>
</html>
