<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
		<link rel="stylesheet" href="/css/style.css">

<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #D3D3D3;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 40%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

</style>
    </head>
    <body>
        <div style="width: 60%; max-width: 700px; margin: auto;">
            <div class="spacer"></div>
            <div class="spacer"></div>
            <div class="spacer"></div>
            <div class="spacer"></div>
            <div class="spacer"></div>


            <form action="/html/login.html" method="post" style="background-color: white;" accept-charset="utf-8">
                  <input type="hidden" name="ziel-link" value="/">
              <div class="imgcontainer">
                <img src="/images/logo.jpg" alt="Avatar" class="avatar">
              </div>

                <h2 style="text-align: center;">Anmeldung Feinkostbarcodescanner</h2>

              <div class="container">
                <label hidden="" for="uname"><b>Username</b></label>
                <input type="hidden" placeholder="Enter Username" id="uname" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" id="psw" name="psw" required>

                <button style="font-size: 18px" type="submit">Anmelden</button>

              </div>
            </form>

        </div>





</body>
</html>
